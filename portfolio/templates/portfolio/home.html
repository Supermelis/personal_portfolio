{% extends 'portfolio/base.html' %}

{% block content %}
<style>
   .text {
    text-align:  center;
   }
  </style>
<div class="text"><h1>This is the homepage</h1>
<br>
{% load static %}
<img src="{% static 'portfolio/main_picture.jpg' %}" height="400" width="300">
<br></div>
{% for project in projects  %}

<img src="{{ project.image.url }}" height="240" width="240">
<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
{% if project.url %}
<a href="{{ project.url }}"><h3>Link to the project</h3></a>
{% endif %}

{% endfor %}
{% endblock %}
